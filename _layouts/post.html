---
layout: default
---
<div class="post-title">
    <h1> {{ page.title | xml_escape }} </h1>
    <p class="meta">
        {{ page.date | date_to_string }}
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="TayeAdeyemi">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </p>
</div>

<script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?zoneid=1673&serve=C6AILKT&placement=tayeme" id="_carbonads_js"></script>

<article class="post">
    {{ content }}
</article>

<hr>

{% if site.related_posts.size > 0 %}
<div id="related-posts">
    <h3> You might also like </h3>
    <ul>
    {% for post in site.related_posts limit:3 %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | xml_escape }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endif %}
