---
layout: default
title: Taye - Here I am
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        {% if post.excerpt %}
        <a class="post-excerpt" href="{{ site.baseurl }}{{ post.url }}"><p>{{ post.excerpt }}</p></a>
        {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
